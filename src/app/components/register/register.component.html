<div class="login-wrap">
	<div class="login-html">
	  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
	  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
	  <div class="login-form">
		<div class="sign-in-htm">
		  <div class="group">
			<label for="emailOrText" class="label">Email or Username</label>
			<input id="emailOrText" type="text" class="input" placeholder="Enter email or username" required>
		  </div>

		  <div class="group">
			<label for="pass" class="label">Password</label>
			<input id="pass" type="password" class="input" data-type="password" required>
		  </div>
		  <div class="group">
			<input id="check" type="checkbox" class="check" checked>
			<label for="check"><span class="icon"></span> Keep me Signed in</label>
		  </div>
		  <div class="group">
			<input type="submit" class="button" value="Sign In">
		  </div>
		  <div class="hr"></div>
		  <div class="foot-lnk">
			<a href="#forgot">Forgot Password?</a>
		  </div>
		</div>
		<div class="sign-up-htm">
		  <div class="group">
			<label for="first_name" class="label">First Name</label>
			<input id="first_name" type="text" class="input" required>
		  </div>

		  <div class="group">
			<label for="last_name" class="label">Last Name</label>
			<input id="last_name" type="text" class="input" required>
		  </div>

		  <div class="group">
			<label for="pass" class="label">Password</label>
			<input id="pass" type="password" class="input" data-type="password" required>
		  </div>
		  <div class="group">
			<label for="pass" class="label">Repeat Password</label>
			<input id="pass" type="password" class="input" data-type="password" required>
		  </div>
		  <div class="group">
			<label for="pass" class="label">Email Address</label>
			<input id="pass" type="text" class="input" pattern="^[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com|outlook\.com)$" required>
		  </div>
		  <div class="group">
			<label for="phone" class="label">Phone Number</label>
			<input
			  id="phone"
			  type="text"
			  class="input"
			  placeholder="Enter phone number"

			  required
			>
		  </div>
		  <div class="group">
			<div *ngIf="f.phoneNumber.touched && f.phoneNumber.invalid" class="alert alert-danger">
			  <div *ngIf="f.phoneNumber.errors.required">Phone Number is required.</div>
			  <div *ngIf="f.phoneNumber.errors.pattern">Please enter a valid 10-digit Phone Number.</div>
			</div>
		  </div>

		  <div class="group">
			<input type="submit" class="button" value="Sign Up">
		  </div>
		  <div class="hr"></div>
		  <div class="foot-lnk">
			<label for="tab-1">Already Member?</label>
		  </div>
		  </div>
	  </div>
	  </div>
	  </div>
